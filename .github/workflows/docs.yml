name: Build Docs

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3.0.0
        with:
          python-version: 3.x
      - uses: SG60/setup-poetry@v1

      - run: poetry install
      - run: poetry run mkdocs gh-deploy --force
