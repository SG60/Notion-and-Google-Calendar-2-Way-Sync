name: build docs
on:
  release:
    types: [released]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - uses: SG60/setup-poetry@v1

      - run: poetry install
      - run: poetry run mkdocs gh-deploy --force
